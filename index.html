<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trekking Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>TREKKING QUIZ CHALLENGE</h1>

    <div class="mainContainer">

        <div class="subHeading">

            <h2>QUIZ QUESTIONS</h2>

        </div>

        <hr>

        <div class="questionsContainer">

            <ul>

                <li>
                    <input type="radio" class="answer" name="option" id="a">
                    <label for="a" id="option-a">Quiz Option</label>
                </li>

                <li>
                    <input type="radio" class="answer" name="option" id="b">
                    <label for="b" id="option-b">Quiz Option</label>
                </li>

                <li>
                    <input type="radio" class="answer" name="option" id="c">
                    <label for="c" id="option-c">Quiz Option</label>
                </li>

                <li>
                    <input type="radio" class="answer" name="option" id="d">
                    <label for="d" id="option-d">Quiz Option</label>
                </li>

            </ul>

            <hr>

        </div>

        <div class="button">
            <button id="btn">Submit</button>
        </div>
    </div>

</body>

</html>
