<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trekking Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>TREKKING QUIZ CHALLENGE</h1>

    <div class="mainContainer">

        <hr>

        <div class="questionsContainer">

            <div class="subHeading">

                <h2 id="questions">QUIZ QUESTIONS</h2>
    
            </div>

            <ul>

                <li>
                    <input type="radio" class="answer" name="option" id="a">
                    <label for="a" id="option_1">Quiz Option</label>
                </li>

                <li>
                    <input type="radio" class="answer" name="option" id="b">
                    <label for="b" id="option_2">Quiz Option</label>
                </li>

                <li>
                    <input type="radio" class="answer" name="option" id="c">
                    <label for="c" id="option_3">Quiz Option</label>
                </li>

                <li>
                    <input type="radio" class="answer" name="option" id="d">
                    <label for="d" id="option_4">Quiz Option</label>
                </li>

            </ul>

            <hr>

        </div>

        <div class="button">
            <button id="btn">Submit</button>
        </div>
        
    </div>





    <script src="script.js"></script>
</body>

</html>
